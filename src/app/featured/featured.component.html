<router-outlet></router-outlet>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<!--Coded with love by Mutiullah Samim-->
<body>
  <button class="btn std-btn btn-lg btn-info" routerLink="/dj" routerLinkActive="active">Create Station</button>
  <br>
  <br>
  <br>
  <br>
  <div class="container"  *ngFor="let dj of activeDj.djs">
    <div class="d-flex justify-content-left h-75 box make-it-slow profilebox">
      <div class="image_outer_container">
      <!-- <div class="green_icon"></div> -->
        <div class="container">
          <div class="row">
            <div class="col w-25">
              <div class="image_inner_container" width="75" height="75">
                <img src={{dj.photo}}>
              </div>
            </div>
            <div class="col">
              <div>
                <a routerLink="/listener" routerLinkActive="active" (click)="joinDj($event)">
                  <p class="dj-name text-center text-wrap" style="padding: 20px 20px" id={{dj.id}}---{{dj.tokSession}}---{{dj.tokToken}}>
                  {{dj.name.givenName}} {{dj.name.familyName}} assdfadsfwerasdfalsfjhdalsdfalsdhadsfliajsdflasjdflajdlfjasldfjaldsjflsjfakhdfkahdfkahdfkhadfkhakdfh
                  </p>
                </a>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
<br>
</body>
