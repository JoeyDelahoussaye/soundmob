<ul>
  <li *ngFor="let message of chatMessages">
    <b>{{message.userName}} {{message.lastName}}:</b>
    <p>{{message.message}}</p>
  </li>
</ul>
<input type="button" value="startCast" (click)="startCast()" />
<iframe id='paysonContainer' allow="autoplay" [src]="video | youtube"></iframe>
<input type="text" [(ngModel)]="messageToSend">
<button (click)="sendChatMessage()">Send!</button>
<button class="btun" (click)="getMessage()">get</button>
