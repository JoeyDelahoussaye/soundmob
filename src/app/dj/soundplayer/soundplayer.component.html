<div class="album-block">
  <img src="https://images-na.ssl-images-amazon.com/images/I/51ik%2BwjSdwL._SS500.jpg" class="img-landing" height="350">
</div>
<br>
<br>

<div class="container">

  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h3>SoundCasts</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <button *ngFor="let playlist of playlists" [attr.id]="playlist.id" (click)='playlistClick($event)' type="button" class="btn btn-outline-info btn-lg btn-block">
            {{playlist.name}}
          </button>
        </li>
      </ul>
      <hr>

      <button type="button" id="searchSongToCast" (click)='searchSongToCast(search)'>Search Songs</button>
      <input type="text" [(ngModel)]="search" id="input-field" placeholder="Name your soundcast." />
      <div *ngIf="songSelected === false">
      <button *ngFor="let result of searchResults" [attr.id]="result.id" (click)='songSelect($event)' type="button" class="btn btn-outline-secondary btn-lg btn-block">
        {{result.name}}
      </button>
      </div>
      <hr>

      <div>
      <h3>SoundBoard</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <!-- <button type="button" class="btn btn-outline-warning btn-block">Warning</button> -->
          <button *ngFor="let sound of sounds" (click)='soundClick($event)' type="button" [attr.id]="sound.mediaLink" class="btn btn-outline-secondary btn-lg btn-block">
            {{sound.name}}
          </button>
        </li>
      </ul>
      </div>

<br>
<div class="container-fluid">
  <div class="row">
    <hr>
  </div>
  <div id="createPlaylist">
    <button type="button" id="createCast" (click)='openNewCastComponent()'>Create Soundcast</button>
    <br>
    <button type="button" id="submitCastName" (click)='submitCastName(text)'>Name Cast</button>
    <input type="text" [(ngModel)]="text" id="input-field" placeholder="Name your soundcast." />
    <br>


    
    <br>
    <button type="button" id="addToCast" (click)='addToCast()'>Add to Cast</button>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    </div>
    <!-- <div class="col-md-8">
      
      <button type="button" class="btn btn-lg btn-danger center-block">
        Live
      </button>
    </div> -->
    <div class="col-md-2">
    </div>
  </div>
</div>
